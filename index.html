<!DOCTYPE html>
<html lang="en"> 
<!-- entire page -->
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        <!-- pink container -->

    <div id="container">
       <!-- sticky note -->
            <div id="score">
                SCORE: <span id="score-value">0</span>
            </div>
            
       <!-- answers -->
            <div id="correct">
                Correct :)
            </div>
                
            <div id="wrong">
               Try again :(
            </div>
            
       <!-- question box -->
            <div id="question">
            </div>
            
      <!-- instruction box -->
            <div id="instruction">
                Click on the correct answer on these jelly buttons *_*
            </div>
            
      <!-- inside this "main" div we're gonna place 4 divs for the answers -->
            <div id="choices">
                <div id="box1" class="box">
                </div>
                
                <div id="box2" class="box">
                </div>
                
                <div id="box3" class="box">
                </div>
                
                <div id="box4" class="box">
                </div>
            </div>
            
            <div id="start-reset">
                Start Game!
                </div>
                
            <div id="timeremaining">
                Time left: <span id="timeremainingvalue">60 sec</span>
                </div>
                
            <div id="gameOver">
                </div>
    </div>
    
    <script src="javascript.js"></script>
    
    
    </body>


</html>
